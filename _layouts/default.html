<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light mode (default) */
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #10b981;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --background-color: #ffffff;
            --nav-bg: #f8fafc;
            --nav-hover: #e2e8f0;
            --nav-border: #e2e8f0;
            --link-color: #3b82f6;
            --link-hover: #2563eb;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        [data-theme="dark"] {
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --secondary-color: #34d399;
            --text-color: #f3f4f6;
            --text-light: #9ca3af;
            --background-color: #111827;
            --nav-bg: #1f2937;
            --nav-hover: #374151;
            --nav-border: #374151;
            --link-color: #60a5fa;
            --link-hover: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--nav-border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .nav-tabs li {
            padding: var(--spacing-md);
            transition: all var(--transition-fast);
        }

        .nav-tabs a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            padding: var(--spacing-xs) 0;
        }

        .nav-tabs a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width var(--transition-normal);
        }

        .nav-tabs a:hover::after {
            width: 100%;
        }

        .nav-tabs .active a {
            color: var(--primary-color);
        }

        .nav-tabs .active a::after {
            width: 100%;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* Modern typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.125rem; }
        h6 { font-size: 1rem; }

        p {
            margin-bottom: var(--spacing-md);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--link-hover);
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--radius-sm);
            font-weight: 500;
            transition: background-color var(--transition-fast);
        }

        .button:hover {
            background-color: var(--primary-hover);
        }

        /* Cards */
        .card {
            background: var(--nav-bg);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--nav-bg);
            border: 1px solid var(--nav-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: var(--nav-hover);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .content {
                padding: var(--spacing-md);
            }
            
            h1 { font-size: 2rem; }
            h2 { font-size: 1.75rem; }
            h3 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" title="Toggle dark mode">ðŸŒ“</button>
    
    <nav class="site-nav">
        <ul class="nav-tabs">
            <li><a href="{{ '/' | relative_url }}" class="nav-tab">Home</a></li>
            <li><a href="{{ '/snippets' | relative_url }}" class="nav-tab">Snippets</a></li>
            <li><a href="{{ '/research' | relative_url }}" class="nav-tab">Research</a></li>
            <li><a href="{{ '/contact' | relative_url }}" class="nav-tab">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        {{ content }}
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.querySelector('.theme-toggle');
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
