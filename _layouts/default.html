<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/alpinf-logo-noname.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/alpinf-logo-noname.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#3b82f6">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <button class="theme-toggle" title="Toggle dark mode">ðŸŒ“</button>
    
    <nav class="site-nav">
        <ul class="nav-tabs">
            <li><a href="{{ '/' | relative_url }}" class="nav-tab">Home</a></li>
            <li><a href="{{ '/snippets' | relative_url }}" class="nav-tab">Snippets</a></li>
            <li><a href="{{ '/research' | relative_url }}" class="nav-tab">Research</a></li>
            <li><a href="{{ '/contact' | relative_url }}" class="nav-tab">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        {{ content }}
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.querySelector('.theme-toggle');
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
