---
layout: default
---

<article class="blog-post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <time class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.blog-post {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.post-header {
    margin-bottom: 2rem;
    text-align: center;
}

.post-header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: var(--text-color);
}

.post-date {
    color: #6b7280;
    font-size: 1rem;
}

.post-content {
    line-height: 1.8;
    color: var(--text-color);
}

.post-content p {
    margin-bottom: 1.5rem;
}

.post-content ul, .post-content ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.post-content li {
    margin-bottom: 0.5rem;
}

.post-content code {
    background-color: #f3f4f6;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-family: monospace;
}

.post-content pre {
    background-color: #f3f4f6;
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin-bottom: 1.5rem;
}

@media (max-width: 768px) {
    .blog-post {
        padding: 1rem;
    }
    
    .post-header h1 {
        font-size: 2rem;
    }
}
</style>
