---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
            {% if page.tags.size > 0 %}
                <div class="post-tags">
                    {% for tag in page.tags %}
                        <a href="/snippets?tag={{ tag | slugify }}" class="tag-button">{{ tag }}</a>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </header>

    {% if page.image %}
    <div class="post-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" />
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.post {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.post-header {
    margin-bottom: 2rem;
}

.post-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.post-meta {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
    color: var(--text-light);
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.post-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.tag-button {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--nav-bg);
    color: var(--text-color);
    text-decoration: none;
    border-radius: var(--radius-sm);
    font-size: 0.85rem;
    transition: all var(--transition-fast);
}

.tag-button:hover {
    background: var(--nav-hover);
    color: var(--primary-color);
}

.post-image {
    margin-bottom: 2rem;
    border-radius: var(--radius-md);
    overflow: hidden;
    box-shadow: var(--shadow-md);
}

.post-image img {
    width: 100%;
    height: auto;
    display: block;
}

.post-content {
    line-height: 1.8;
}

.post-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.post-content p {
    margin-bottom: 1.5rem;
}

.post-content a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.post-content a:hover {
    color: var(--primary-hover);
}

@media (max-width: 768px) {
    .post {
        padding: 1rem;
    }
    
    .post-title {
        font-size: 2rem;
    }
}
</style>
